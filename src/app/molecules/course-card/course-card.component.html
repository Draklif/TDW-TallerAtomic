<div class="course-card">
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <div *ngIf="showRegisterBtn">
        <button (click)="onRegister(course)">Registrarse</button>
    </div>
    <div *ngIf="!showRegisterBtn">
        <span for="progress">Avance: {{ progress }}%</span>
        <br>
        <progress id="progress" value="{{ progress }}" max="100"> {{ progress }}% </progress>
    </div>
</div>
