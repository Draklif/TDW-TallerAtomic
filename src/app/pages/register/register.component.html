<app-main-layout>
    <a (click)="goToCourses()" class="back-button">← Registrarse al curso de {{ course?.title }}</a>

    <div class="course-details">
        <h2>{{ course?.title }}</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div>
        <label for="firstName">Nombre</label>
        <input type="text" formControlName="firstName" id="firstName" required>
        </div>

        <div>
        <label for="lastName">Apellido</label>
        <input type="text" formControlName="lastName" id="lastName" required>
        </div>

        <div>
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" required>
        </div>

        <div>
        <label for="phone">Teléfono</label>
        <input type="tel" formControlName="phone" id="phone" required>
        </div>

        <div>
        <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
        </div>
    </form>
</app-main-layout>
